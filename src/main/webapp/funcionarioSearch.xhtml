<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/main.xhtml">
		<ui:define name="body">
			<h3></h3>
			<div class="messages" style="text-align: center;">
				<p:messages globalOnly="true" />
			</div>
			
			<p:panelGrid>
				<f:facet name="header">
					<p:row>
						<p:column colspan="6">Pesquisa de Funcion√°rios</p:column>
					</p:row>
					<p:row>
						<p:column colspan="6">Filtros</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column>Nome:</p:column>
					<p:column><p:inputText value="#{mbFuncSearch.funcionario.nome}" maxlength="60" size="40" /></p:column>
					<p:column>Cpf:</p:column>
					<p:column><p:inputMask value="#{mbFuncSearch.funcionario.cpf}" maxlength="15" size="20" mask="999.999.999-99" /></p:column>
					<p:column>Login:</p:column>
					<p:column><p:inputText value="#{mbFuncSearch.funcionario.login}" maxlength="12" size="15" /></p:column>
				</p:row>
					
				<f:facet name="footer">
					<p:row>
						<p:column colspan="6"><p:commandButton value="Pesquisar" actionListener="#{mbFuncSearch.search}" ajax="false" /></p:column>
					</p:row>
				</f:facet>			
			</p:panelGrid>
			
			<p:dataTable id="table" value="#{mbFuncSearch.funcionarios}" var="entity"
				styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			paginator="true"
    			rows="10">
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{entity.id}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{entity.nome}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Telefone</f:facet>
    				<!-- row record -->
    				#{entity.telefone}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">CPF</f:facet>
    				<!-- row record -->
    				#{entity.cpf}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Login</f:facet>
    				<!-- row record -->
    				#{entity.login}
    			</p:column>
    			 
    			 <p:column>
    				<!-- column header -->
    				<f:facet name="header">Status</f:facet>
    				<!-- row record -->
    				#{entity.status.description} &nbsp;
    				<p:commandLink value="Alterar Status" action="#{mbFuncSearch.changeStatus}" update="table" ajax="false">
    					<f:setPropertyActionListener value="#{entity}" target="#{mbFuncSearch.funcionario}" />
    				</p:commandLink>
    			</p:column>
    			
    			<p:column>
    				<p:commandLink value="Editar" action="#{mbFuncSearch.showUpdate}">
    					<f:setPropertyActionListener value="#{entity}" target="#{mbFuncSearch.funcionario}" />
    				</p:commandLink>
    			</p:column>
    			
			</p:dataTable>		
		</ui:define>
	</ui:composition>
	
</html>
