<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
		<ui:define name="body">
			<h3>Cadastro de Reserva</h3>
			<h:panelGrid columns="3">

				Cliente: <p:autoComplete id="txtCliente" value="#{mbReserva.reserva.cliente}"
					completeMethod="#{mbReserva.findClienteByName}"
					var="c" itemLabel="#{c.nome}" itemValue="#{c}"
					converter="clienteConverter" forceSelection="true"
					required="true" requiredMessage="#{msg['forumulario.cliente.required']}" />
				<h:message for="txtCliente" />

				Data Início: <p:calendar id="txtDataInicio" value="#{mbReserva.reserva.dataInicio}" showOn="button" required="true" requiredMessage="#{msg['forumulario.dataInicio.required']}" /> <h:message for="txtDataInicio" />
				Data Fim: <p:calendar id="txtDataFim" value="#{mbReserva.reserva.dataFim}" showOn="button" required="true" requiredMessage="#{msg['forumulario.dataFim.required']}" /> <h:message for="txtDataFim" />

				<h:panelGrid columns="2">
					<h:outputLabel>Quartos: </h:outputLabel> <h:outputLabel>Selecione um quarto</h:outputLabel>
					Número: <h:inputText id="txtNumero" value="#{mbReserva.quartoFilter.numero}" />
					Andar: <h:inputText id="txtAndar" value="#{mbReserva.quartoFilter.andar}" />
					Categoria:
					<h:selectOneRadio id="sorCategoria" value="#{mbReserva.quartoFilter.categoria}">
						<f:selectItems value="#{mbReserva.categorias}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.description}" />
					</h:selectOneRadio>
					<h:commandButton value="Pesquisar Quartos" action="#{mbReserva.searchQuartos}" />
				</h:panelGrid>

				<p:dataTable id="table" value="#{mbReserva.quartos}" var="entity"
					styleClass="order-table"
	    			headerClass="order-table-header"
	    			rowClasses="order-table-odd-row,order-table-even-row"
	    			rowKey="#{entity.id}"
	    			selection="#{mbReserva.reserva.quarto}"
	    			selectionMode="single">

	    			<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Id</f:facet>
	    				<!-- row record -->
	    				#{entity.id}
	    			</p:column>

	    			<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Número</f:facet>
	    				<!-- row record -->
	    				#{entity.numero}
	    			</p:column>

	    			<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Andar</f:facet>
	    				<!-- row record -->
	    				#{entity.andar}
	    			</p:column>

	    			<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Categoria</f:facet>
	    				<!-- row record -->
	    				#{entity.categoria.description}
	    			</p:column>

	    			<p:column>
	    				<!-- column header -->
	    				<f:facet name="header">Preço Diária</f:facet>
	    				<!-- row record -->
	    				#{entity.precoDiaria}
	    			</p:column>
				</p:dataTable>

				<h:commandButton value="Cadastrar" action="#{mbReserva.save}" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:messages globalOnly="true" />
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</html>
