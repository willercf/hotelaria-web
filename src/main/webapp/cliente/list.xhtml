<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/main.xhtml">
		<ui:define name="body">
			<h3>Pesquisa de Clientes</h3>
			<div class="messages" style="text-align: center;"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="2">
				Filtros &nbsp;
				Nome: <h:inputText value="#{mbCli.cliente.nome}" />
				Cpf: <h:inputText value="#{mbCli.cliente.cpfCnpj}" />
				E-mail: <h:inputText value="#{mbCli.cliente.email}" />
				<h:commandButton value="Pesquisar" action="#{mbCli.search}" />
			</h:panelGrid>
			
			<p:dataTable value="#{mbCli.clientes}" var="entity"
				styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			paginator="true"
    			rows="2">
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{entity.id}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{entity.nome}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Telefone</f:facet>
    				<!-- row record -->
    				#{entity.telefone}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Tipo de Pessoa</f:facet>
    				<!-- row record -->
    				#{entity.tipoPessoa.description}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">CPF</f:facet>
    				<!-- row record -->
    				#{entity.cpfCnpj}
    			</p:column>
    			
    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">E-mail</f:facet>
    				<!-- row record -->
    				#{entity.email}
    			</p:column>
    			 
    			<p:column>
    				<p:commandLink value="Editar" action="#{mbCli.showUpdate}">
    					<f:setPropertyActionListener value="#{entity}" target="#{mbCli.cliente}" />
    				</p:commandLink>
    			</p:column>
    			
			</p:dataTable>		
		</ui:define>
	</ui:composition>
	
</html>
