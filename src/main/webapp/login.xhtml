<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Hotelaria</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0
			}
		
			html,body {
				height: 100%
			}
			
			#wrapper {
				height: 100%;
				width: 100%;
				display: table;
				vertical-align: middle;
			}
			
			#outer {
				display: table-cell;
				vertical-align: middle;
			}
			
			#formwrap {
				position: relative;
				left: 50%;
				float: left;
			}
			
			#form1 {
				border: 1px solid #000;
				padding: 20px 20px;
				position: relative;
				text-align: right;
				left: -50%;
			}
		</style>
	</h:head>

	<h:body>
		<div id="wrapper">
			<div id="outer">
				<div id="formwrap">
					<h:form id="form1">
						<p:panelGrid>
							<f:facet name="header">
								<p:row>
									<p:column colspan="2">Login</p:column>
								</p:row>
							</f:facet>
							
							<p:row>
								<p:column>Login</p:column>
								<p:column>
									<p:inputText id="txtLogin" value="#{mbLogin.login}" maxlength="12" size="15" required="true" requiredMessage="#{msg['formulario.login.required']}" />
									<p:message for="txtLogin" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>Senha</p:column>
								<p:column>
									<p:password id="txtSenha" value="#{mbLogin.senha}" maxlength="12" size="15" required="true" requiredMessage="#{msg['formulario.senha.required']}" />
									<p:message for="txtSenha" />
								</p:column>
							</p:row>
							
							<f:facet name="footer">
								<p:row>
									<p:column colspan="2">
										<p:commandButton value="Autenticar" action="#{mbLogin.authenticate}" ajax="false" />
									</p:column>
								</p:row>
							</f:facet>
						</p:panelGrid>
						
						<div class="messages" style="text-align: center;">
							<p:messages globalOnly="true" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
		
	</h:body>

</html>
