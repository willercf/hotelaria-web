<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Hotelaria</title>
	</h:head>

	<h:body>
	
		<f:metadata>
			<f:event listener="#{mbLogin.verifyAuthentication}" type="preRenderView" />
		</f:metadata>
		
		<div id="hedaer">
			<h:form>
				<p:panelGrid style="width=100%;">
					<p:row>
						<p:column colspan="2">Usu√°rio Logado: #{mbLogin.funcionario.login}</p:column>
						<p:column colspan="2"><p:commandLink value="Alterar Senha" action="#{mbLogin.changePassword}" ajax="false"/></p:column>
						<p:column colspan="2"><p:commandLink value="Logout" action="#{mbLogin.logout}" ajax="false"/></p:column>
					</p:row>
				</p:panelGrid>
				
				<ui:include src="header.xhtml" />
			</h:form>
		</div>
		<div id="body">
			<h:form>
				<h:panelGroup id="divMessages">
					<div class="messages" style="text-align: center;">
						<p:messages globalOnly="true" />
					</div>
				</h:panelGroup>
				
				<ui:insert name="body" />
				
			</h:form>
		</div>
		<div id="footer">
			<ui:include src="footer.xhtml" />
		</div>
	</h:body>

</html>
