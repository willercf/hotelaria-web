<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
		<ui:define name="body">
			<h3>Pesquisa de Reservas</h3>
			<div class="messages" style="text-align: center;"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="2">
				Filtros &nbsp;
				Cliente: <p:autoComplete id="txtCliente" value="#{mbReserva.reserva.cliente}"
					completeMethod="#{mbReserva.findClienteByName}"
					var="c" itemLabel="#{c.nome}" itemValue="#{c}"
					converter="clienteConverter" forceSelection="true"
					required="true" requiredMessage="#{msg['forumulario.cliente.required']}" />

				Data Início: <p:calendar id="txtDataInicio" value="#{mbReserva.reserva.dataInicio}" showOn="button" required="true" requiredMessage="#{msg['forumulario.dataInicio.required']}" /> <h:message for="txtDataInicio" />
				Data Fim: <p:calendar id="txtDataFim" value="#{mbReserva.reserva.dataFim}" showOn="button" required="true" requiredMessage="#{msg['forumulario.dataFim.required']}" /> <h:message for="txtDataFim" />

				Número: <h:inputText id="txtNumero" value="#{mbReserva.reserva.quarto.numero}" />
				Andar: <h:inputText id="txtAndar" value="#{mbReserva.reserva.quarto.andar}" />
				Categoria:
				<h:selectOneRadio id="sorCategoria" value="#{mbReserva.reserva.quarto.categoria}">
					<f:selectItems value="#{mbReserva.categorias}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.description}" />
				</h:selectOneRadio>
				<h:commandButton value="Pesquisar" action="#{mbReserva.search}" />
			</h:panelGrid>

			<p:dataTable id="table" value="#{mbReserva.reservas}" var="entity"
				styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			paginator="true"
    			rows="2">

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{entity.id}
    			</p:column>

				<p:column>
    				<!-- column header -->
    				<f:facet name="header">Início</f:facet>
    				<!-- row record -->
    				<h:outputText value="#{entity.dataInicio}">
    					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
    				</h:outputText>
    			</p:column>

				<p:column>
    				<!-- column header -->
    				<f:facet name="header">Fim</f:facet>
    				<!-- row record -->
    				<h:outputText value="#{entity.dataFim}">
    					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
    				</h:outputText>
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Quarto</f:facet>
    				<!-- row record -->
    				#{entity.quarto}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{entity.cliente.nome}
    			</p:column>

				<p:column>
    				<!-- column header -->
    				<f:facet name="header">Cpf/Cnpj</f:facet>
    				<!-- row record -->
    				#{entity.cliente.cpfCnpj}
    			</p:column>

				<p:column>
    				<!-- column header -->
    				<f:facet name="header">Tipo Pessoa</f:facet>
    				<!-- row record -->
    				#{entity.cliente.tipoPessoa.description}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Status</f:facet>
    				<!-- row record -->
    				#{entity.statusQuarto.description}
    			</p:column>

    			<p:column>
    				<p:commandLink value="Editar" action="#{mbReserva.showUpdate}">
    					<f:setPropertyActionListener value="#{entity}" target="#{mbReserva.reserva}" />
    				</p:commandLink>
    			</p:column>

			</p:dataTable>
		</ui:define>
	</ui:composition>

</html>
