<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Hotelaria</title>
	</h:head>
	
	<h:body>
		<h3>Hello world!</h3>
		<h:form>
			Nome: <h:inputText value="#{mbFunc.funcionario.nome}" />
			Rua: <h:inputText value="#{mbFunc.funcionario.endereco.rua}" />
			Numero: <h:inputText value="#{mbFunc.funcionario.endereco.numero}" />
			Complemento: <h:inputText value="#{mbFunc.funcionario.endereco.complemento}" />
			Cep: <h:inputText value="#{mbFunc.funcionario.endereco.cep}" />
			Bairro: <h:inputText value="#{mbFunc.funcionario.endereco.bairro}" />
			Cidade: <h:inputText value="#{mbFunc.funcionario.endereco.estado}" />
			Estado: <h:inputText value="#{mbFunc.funcionario.endereco.telefone}" />
			Telefone: <h:inputText value="#{mbFunc.funcionario.telefone}" />
			Cpf: <h:inputText value="#{mbFunc.funcionario.cpf}" />
			Login: <h:inputText value="#{mbFunc.funcionario.login}" />
			Senha: <h:inputSecret value="#{mbFunc.funcionario.senha}" />
			<h:commandButton value="Cadastrar"  action="#{mbFunc.salvar}" />
		</h:form>
	</h:body>
	
</html>
