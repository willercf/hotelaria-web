<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<title>Hotelaria</title>
		<!-- <h:outputStyleSheet library="css" name="hotelaria.css" />  -->
		<link type="text/css" rel="stylesheet" href="../css/hotelaria.css" />
	</h:head>
	
	<h:body>
		<h3>Pesquisa de Funcion√°rios</h3>
		<h:form>
			<h:panelGrid columns="2">
				Filtros
				Nome: <h:inputText value="#{mbFunc.funcionario.nome}" />
				Cpf: <h:inputText value="#{mbFunc.funcionario.cpf}" />
				Login: <h:inputText value="#{mbFunc.funcionario.login}" />
				<h:commandButton value="Pesquisar" action="#{mbFunc.pesquisar}" />
			</h:panelGrid>
			
			<h:dataTable value="#{mbFunc.funcionarios}" var="func"
				styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{func.id}
    			</h:column>
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{func.nome}
    			</h:column>
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Telefone</f:facet>
    				<!-- row record -->
    				#{func.telefone}
    			</h:column>
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">CPF</f:facet>
    				<!-- row record -->
    				#{func.cpf}
    			</h:column>
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Login</f:facet>
    				<!-- row record -->
    				#{func.login}
    			</h:column>
    			 
    			 <h:column>
    				<!-- column header -->
    				<f:facet name="header">Status</f:facet>
    				<!-- row record -->
    				#{func.ativo}
    			</h:column>
    			
			</h:dataTable>
		</h:form>
	</h:body>
	
</html>
