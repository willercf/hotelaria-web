<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Hotelaria</title>
	</h:head>
	
	<h:body>
		<h3>Hello world!</h3>
		<h:form>
			<h:panelGrid columns="2">
				Nome: <h:inputText value="#{mbFunc.funcionario.nome}" required="true"/>
				Rua: <h:inputText value="#{mbFunc.funcionario.endereco.rua}" required="true"/>
				Numero: <h:inputText value="#{mbFunc.funcionario.endereco.numero}" required="true"/>
				Complemento: <h:inputText value="#{mbFunc.funcionario.endereco.complemento}" required="true"/>
				Cep: <h:inputText value="#{mbFunc.funcionario.endereco.cep}" required="true"/>
				Bairro: <h:inputText value="#{mbFunc.funcionario.endereco.bairro}" required="true"/>
				Cidade: <h:inputText value="#{mbFunc.funcionario.endereco.cidade}" required="true"/>
				Estado: <h:inputText value="#{mbFunc.funcionario.endereco.estado}" required="true"/>
				Telefone: <h:inputText value="#{mbFunc.funcionario.telefone}" required="true"/>
				Cpf: <h:inputText value="#{mbFunc.funcionario.cpf}" required="true"/>
				Login: <h:inputText value="#{mbFunc.funcionario.login}" required="true"/>
				Senha: <h:inputSecret value="#{mbFunc.funcionario.senha}" required="true"/>
				<h:commandButton value="Cadastrar"  action="#{mbFunc.salvar}" required="true"/>
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:outputFormat></h:outputFormat>
			</h:panelGrid>
		</h:form>
	</h:body>
	
</html>
