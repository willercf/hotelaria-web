<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
		<ui:define name="body">
			<div class="messages" style="text-align: center;">
				<p:messages globalOnly="true" />
			</div>

			<p:panelGrid >
				<f:facet name="header">
					<p:row>
						<p:column colspan="4">Pesquisa de Quartos</p:column>
					</p:row>
					<p:row>
						<p:column colspan="4">Filtros</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column>Número:</p:column>
					<p:column><p:inputText id="txtNumero" value="#{mbQuartoSearch.quarto.numero}" maxlength="5" size="5" /></p:column>
					<p:column>Andar:</p:column>
					<p:column><p:inputText id="txtAndar" value="#{mbQuartoSearch.quarto.andar}" maxlength="4" size="5" /></p:column>
				</p:row>

				<p:row>
					<p:column>Catetoria:</p:column>
					<p:column colspan="3">
						<p:selectOneRadio id="sorCategoria" value="#{mbQuartoSearch.quarto.categoria}" >
							<f:selectItems value="#{mbQuartoSearch.categorias}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.description}" />
						</p:selectOneRadio>
					</p:column>
				</p:row>

				<f:facet name="footer">
					<p:row>
						<p:column colspan="4"><p:commandButton value="Pesquisar" actionListener="#{mbQuartoSearch.search}" ajax="false" /></p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>

			<p:dataTable id="table" value="#{mbQuartoSearch.quartos}" var="entity"
    			paginator="true"
    			rows="10">

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{entity.id}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Número</f:facet>
    				<!-- row record -->
    				#{entity.numero}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Andar</f:facet>
    				<!-- row record -->
    				#{entity.andar}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Categoria</f:facet>
    				<!-- row record -->
    				#{entity.categoria.description}
    			</p:column>

    			<p:column>
    				<!-- column header -->
    				<f:facet name="header">Preço Diária</f:facet>
    				<!-- row record -->
    				#{entity.precoDiaria}
    			</p:column>

    			<p:column>
    				<p:commandLink value="Editar" action="#{mbQuartoSearch.showUpdate}">
    					<f:setPropertyActionListener value="#{entity}" target="#{mbQuartoSearch.quarto}" />
    				</p:commandLink>
    			</p:column>

			</p:dataTable>
		</ui:define>
	</ui:composition>

</html>
